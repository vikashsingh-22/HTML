<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <form>
            <!-- (checkbox) The checkbox is shown as a square box that is ticked (checked) when activated.
                            Checkboxes are used to let a user select one or more options of a limited number of choices.-->
            <input type="checkbox" value="cricket">cricket
            <input type="checkbox" value="football">football
            <input type="checkbox" value="golf">golf


            <br><br>
            <!-- agar checkbox me name same ho phir bhi he mulitple option select kare ga 
                    becouse ek aadmi ko , ek se jayada chije pasand ho sakati hai-->
            <input type="checkbox" name="sports" value="cricket">cricket
            <input type="checkbox" name="sports" value="football">football
            <input type="checkbox" name="sports" value="golf">golf


        </form>
    </body>
</html>
