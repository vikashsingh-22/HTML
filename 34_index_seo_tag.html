<!DOCTYPE html>
<html lang="en">
<head>   <!-- SEO Tag (search engine optimization tag)  SEO tag five hote hai-->
    <!-- (title) it is shown in the browser's title bar or in the page's tab.-->
    <!-- meta ye discripatin likhane ke liye hota hai-->
    <!-- (content) content me hi discripation likhate hai-->
    <title>Home page</title>
    <meta name="Discripation" content="this is a page about new car"/>

    <meta name="keywords" content="new , car" /> <!-- keyword is use for focus the word -->

    <link rel="canonical" href="car.html" /> <!-- cononical tag dalane ka matalab 
    ye hai ho sakata hai kabhi kabhi hum ek hi content ka do page bane rahe hai
    but google ko pata chal gaye ki aap ek hi content ko do baar rakh rahe ho 
    do naam se web page pe ,jab google ko pata chalata hai to dono page rank nhi 
    karwayega isase bacne ke liye canonical ka use karte hai , ya phir href me link
    dete hai ki dono page ek hi hai aap koi sa rank kara sakate ho ya href wale ko
    jada prefrence dega-->


    <!--robots tag-->
    <!-- robots tag me hum batate hai ki is page ko (krol) padhana hai ya nhi-->


    <meta name="robots" content=" "/>  <!-- isme content me do cheeje hoti hai
    1st hoti hai index and second hoti hai follow-->
    <!-- (index) index ka matalab hota hai ki isko padh ke data base me save
    karana hai ki nhi (agar karana hai to index to index nhi to noindex) 
    (index ka matalab hota hai search engine per dikhana) (noindex means padhega lekin nhi dikhayega) -->

    <!-- (follow) follow ka matalb hota hai ki is page pe jitane link lagaye hai
    use padh kar follow karana hai ya nhi (agar karana hai to follow nhi to unfollow)  -->

</head>

    </body>
</html>
