<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html form input type </title>
</head>
    <body>
        <form>
            
            <div>
                Text:
                <input type="text">  <!-- (type="text") it is use for take input text it take number, alphabet all type of symbol -->
            </div>

            <div>

                <!-- sumbit ye use hota hai submit butten create karne ke liye -->
                <!-- value  ye use hota hai submit butten me kaya likah hua ayega value dene ke liye-->
                Submit:
                <input type="submit" value="submit form"><br><br> 
            </div>

            <div>
                <!-- (type="color") it is use for colour chose karne ke liye -->
                colour:
                <input type="color"><br><br>
            </div>

            <div>
                <!-- date it is use for date select karne ke liye -->
                Date:
                <input type="date"><br><br>
            </div>

            <div>
                <!-- use for Email input -->
                Email:
                <input type="email"><br><br>
            </div>

            <div>
                <!-- ye user se koi information hide karne ke liye hota hai or ye devloper ko dikhata hai but user ko nhi dikhata hai-->
                Hidden:
                <input type="hidden"  address="mathura"><br><br>
            </div>

            <div>
                <!-- ye bus number hi input leta hai-->
                Number:
                <input type="number"><br><br>
            </div>

            <div>
                <!-- password input lene ke liye-->
                password:
                <input type="password"><br><br>
            </div>

            <div>
                <!-- pure form ko reset karen ke liye use hota hai-->
                Reset:
                <input type="reset"><br><br>
            </div>

            <div>
                <!-- time input lene ke liye -->
                Time:
                <input type="time"><br><br>
            </div>

            <div>
                <!-- URL input lene ke liye -->
                URL:
                <input type="url"><br><br>
            </div>
            
            <div>
                <!--(type="range") ye range input lene ke liye hota hai kitane se kitane ke bich-->
                <!-- (min="") minimum value input ke liye use hota hai -->
                <!-- (max="") maximum value input ke liye use hota hai -->

                Range:
                <input type="range" min="1000" max="5000"><br><br>
            </div>
            
        </form>
    </body>
</html>
