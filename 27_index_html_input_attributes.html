<!DOCTYPE html>
<html lang="en">
<head>
    <title>html input arttibute</title>
</head>
    <body>
        <form>
            <input type="text" value="vikash singh" readonly>
            <input type="submit" value="go">

            <br><br>

            <input type="text" value="vikash singh" disabled>
            <input type="submit" value="go">

            <br><br>

            <input type="text" value="vikash singh" disabled size="50">
            <input type="submit" value="go">

            <br><br>

            <input type="text" value="vikash singh" maxlength="20" size="50">
            <input type="submit" value="go">

            <br><br>

            <input type="number" min="10" max="30">
            <input type="submit" value="go">

            <br><br>

            <input type="date" min="2023" max="2024">
            <input type="submit" value="go">

            <br><br>
            
            <!--placeholder it is use , give the hint for user  -->
            <input type="text" placeholder="Enter Name">
            <input type="submit" value="go">

            <br> <br>

            <!--  (required) agar aap kisi me required function laga deta hai tho, it means kisi form me ye wala section fill karana jaruri hai -->
            <input type="number" min="10" max="30" required>
            <input type="submit" value="go">


            <br><br>
            <!-- value="1" step="2") ye number ko value 1 se two step(means 2 number se) increse karega-->
            <input type="number" value="1" step="2">
            <input type="submit" value="go">


            <br> <br>

            <!-- autofocus use for autofocus that means text me ek baar tap ko jarurat nhi hoti ye pahle se waha per hota hai bus likana suru karo-->
            <input type="text" autofocus>
            <input type="submit" value="go">

            <br> <br>

            <!-- autocomplete hint ya suggestion deta hai agar pahle aapne form fill kar chuke hai to usi ke adhar par-->
            <input type="text" autocomplete="on">
            <input type="submit" value="go">

            <br> <br>


            <input type="text" name="First_name">
            <input type="text" name="middle_name">
            <input type="text" name="last_name">
            <input type="submit" value="go">
            

        </form>
    </body>
</html>
